<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lumin App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Lumin</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <span class="navbar-text me-3">Hello, {{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-success btn-sm">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center text-primary">Lumin</h1>
        <p class="text-center">Light, Insight, and Self-discovery</p>
        <hr>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
