{% extends 'journals/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">📝 New Journal</h2>
    <a href="{% url 'journal-list' %}" class="btn btn-outline-primary rounded-pill px-4">← Back</a>
  </div>

  <!-- Form Card -->
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-4">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Crispy Form -->
        {{ form|crispy }}

        <!-- Save Button -->
        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-primary rounded-pill px-5 py-2 fw-semibold shadow-sm">
            💾 Save Entry
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
