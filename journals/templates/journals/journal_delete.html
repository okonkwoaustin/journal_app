{% extends 'journals/base.html' %}
{% block content %}
<h3>Are you sure you want to delete "{{ journal.title }}"?</h3>
<form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'journal-detail' journal.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
