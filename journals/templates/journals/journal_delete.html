{% extends 'journals/base.html' %}
{% block content %}
<div class="card mx-auto mt-5" style="max-width: 500px;">
    <div class="card-body text-center">
        <h4 class="mb-4 text-danger">Are you sure you want to delete<br> "{{ journal.title }}"?</h4>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">✅ Yes, delete</button>
            <a href="{% url 'journal-detail' journal.id %}" class="btn btn-secondary">❌ Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
