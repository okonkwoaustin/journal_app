{% extends "journals/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center text-primary mb-3">🔐 Log In</h2>
        <p class="text-center">It's good to see you again. <strong>Welcome Back!</strong></p>

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>

        <div class="text-center mt-3">
            <p class="mb-0">Don't have an account?
                <a href="{% url 'signup' %}" class="text-decoration-none text-success">Sign up here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
