{% extends "journals/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center bg-light" style="min-height: 90vh;">
  <div class="card shadow-lg border-0 p-4" style="width: 100%; max-width: 420px; border-radius: 1rem;">
    
    <!-- Header -->
    <div class="text-center mb-4">
      <div class="mb-2">
        <i class="bi bi-journal-text text-primary" style="font-size: 2.5rem;"></i>
      </div>
      <h2 class="fw-bold text-primary">Create Your Account</h2>
      <p class="text-muted small">
        Start journaling, reflecting, and growing with <strong>Lumin</strong>.
      </p>
    </div>

    <!-- Form -->
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-3 py-2 fw-semibold">
        âœ¨ Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="my-4 d-flex align-items-center">
      <hr class="flex-grow-1">
      <span class="mx-2 text-muted small">or</span>
      <hr class="flex-grow-1">
    </div>

    <!-- Login Link -->
    <p class="text-center mb-0">
      Already have an account?
      <a href="{% url 'login' %}" class="text-decoration-none fw-semibold text-success">
        Log in here
      </a>
    </p>
  </div>
</div>
{% endblock content %}
